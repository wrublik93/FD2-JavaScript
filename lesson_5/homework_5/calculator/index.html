<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
</head>
<body>
<div class="mainPage">
    <div class="calculator">
        <div>
            CALCULATOR
        </div>
        <div>
            <input class="calculatorDisplay" id="display" type="text" disabled/>
        </div>
        <div class="calculatorLine">
            <input type="button" value="C" id="clear" class="calculatorButton" onclick="numberClear()">
            <input type="button" value="Save" id="save" class="calculatorButton" onclick="numberSave()">
        </div>
        <div class="calculatorLine">
            <input type="button" value="7" id="seven" class="calculatorButton" onclick="numberSeven()">
            <input type="button" value="8" id="eight" class="calculatorButton" onclick="numberEight()">
            <input type="button" value="9" id="nine" class="calculatorButton" onclick="numberNine()">
            <input type="button" value="-" id="residual" class="calculatorButton" onclick="numberResidual()">
        </div>
        <div class="calculatorLine">
            <input type="button" value="4" id="four" class="calculatorButton" onclick="numberFour()">
            <input type="button" value="5" id="five" class="calculatorButton" onclick="numberFive()">
            <input type="button" value="6" id="six" class="calculatorButton" onclick="numberSix()">
            <input type="button" value="+" id="sum" class="calculatorButton" onclick="numberSum()">
        </div>
        <div class="calculatorLine">
            <input type="button" value="1" id="one" class="calculatorButton" onclick="numberOne()">
            <input type="button" value="2" id="two" class="calculatorButton" onclick="numberTwo()">
            <input type="button" value="3" id="three" class="calculatorButton" onclick="numberThree()">
            <input type="button" value="*" id="multiply" class="calculatorButton" onclick="numberMultiply()">
        </div>
        <div class="calculatorLine">
            <input type="button" value="0" id="zero" class="calculatorButton" onclick="numberZero()">
            <input type="button" value="." id="point" class="calculatorButton" onclick="numberPoint()">
            <input type="button" value="=" id="result" class="calculatorButton" onclick="numberResult()">
            <input type="button" value="/" id="segment" class="calculatorButton" onclick="numberSegment()">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
